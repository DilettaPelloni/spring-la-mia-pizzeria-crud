<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <!--NAVBAR-->
    <header th:fragment="header" class="navbar sticky-top flex-md-nowrap p-2 bg-primary-subtle shadow-sm">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 d-flex align-items-center text-decoration-none" th:href="@{/}">
            <img th:src="@{/img/logo.png}" width="60" alt="Logo" class="d-inline-block align-text-top">
            <span class="ms-2 fw-bolder fs-3 text-primary">PizzaDB</span>
        </a>
        <div class="w-100"></div>
    </header>

    <!--MENU LATERALE DELLE PAGINE-->
    <nav th:fragment="aside(page)" class="col-md-3 col-lg-2 d-md-block sidebar collapse bg-primary-subtle shadow-sm">
        <div class="position-sticky pt-3">
            <h6 class="sidebar-heading px-3 my-4 text-muted">Dashboard</h6>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a
                            th:href="@{/pizzas}"
                            class="nav-link text-decoration-none fw-medium"
                            th:classappend="${page == 'pizzas' ? 'active' : ''}"
                    >
                        Pizzas
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link text-decoration-none ">
                        ---------
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link text-decoration-none ">
                        ---------
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link text-decoration-none ">
                        ---------
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/}" class="nav-link text-decoration-none ">
                        ---------
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!--TITOLO PAGINA-->
    <div th:fragment="pageTitle(title)" class="row ">
        <div class="col-12">
            <h1 >
                [[${title}]]
            </h1>
        </div>
    </div>


</body>
</html>
