<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/fragments/header :: header('Pizzas')}"></head>
<body>

    <h1>
        Pizzas
    </h1>

    <ul th:if="${pizzas.size() != 0}">
        <li th:each="pizza : ${pizzas}">
            [[${pizza.name}]]
        </li>
    </ul>

    <h2 th:if="${pizzas.size() == 0 || pizzas == null}">
        Nessuna pizza da mostrare
    </h2>

</body>
</html>
